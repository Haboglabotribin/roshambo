<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock - Paper - Scissors</title>
    <script src="./roshambo.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
   <header>
        <h1>Welcome to Roshambo!</h1>
        <div class="subheading">You know how to play. This one's best of 5.</div>
   </header>    
   
   <div class="totalCont">
    Game Count:
   </div>

   <h3 class="gameTotal">

   </h3>
    
   <div class="selectionContainer">
        <button class="posSelect">
            <img class="Rock" src="/home/jake/Repos/roshambo/images/rock.jpg" alt="Rock">
        </button>

        <button class="posSelect">
            <img class="Paper" src="/home/jake/Repos/roshambo/images/paper.jpeg" alt="Paper">
        </button>

        <button class="posSelect">
            <img class="Scissors" src="/home/jake/Repos/roshambo/images/scissors.jpg" alt="Scissors">
        </button>
    </div>

    <div class="popup">
        <img id="result" src="" alt="standing">
        <div class="popupMsg">
            <div class="playerStanding">
                Yourself:
                <h3 class="finalPlayerScore">

                </h3>
            </div>
            <div class="computerStanding">
                Computer:
                <h3 class="finalComputerScore">

                </h3>
            </div>      
        </div>
        <div class="standMsg">
            
        </div>
        <button class="reset">Play Again</button>
    </div>

    <div class="scoreboard">
        <div class="playerScore">
            Your Score:
            <h2 class="pScoreFluid">

            </h2>
        </div>

        <div class="computerScore">
            Computer Score:
            <h2 class="cScoreFluid">

            </h2>

        </div>

    </div>
</body>

</html>
